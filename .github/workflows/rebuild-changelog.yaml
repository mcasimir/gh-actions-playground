      - name: Update CHANGELOG.md
        run: |
          echo "# Change Log\n" > CHANGELOG.md

          gh release list | while read line; do
            echo "line: $line\n\n"
            first_arg=$(echo $line | cut -f1 -d' ')
            echo "\n\n"
            echo first: $first_arg
            gh release view $first_arg --json=title,url,published || true
          done

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

