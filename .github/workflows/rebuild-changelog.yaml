name: Rebuild changelog

on:
  release:
    types: [published]
  # Once a week or on pushes to main
  schedule:
    - cron: "0 3 * * 0"
  push:
    branches:
      - main

jobs:
  update_generated_files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
    #   - uses: actions/setup-node@v2
    #     with:
    #       node-version: ^12.9.0

    #   - name: Install npm@7
