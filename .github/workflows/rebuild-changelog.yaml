    #       git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
    #       git config --local user.name "github-actions[bot]"

      - name: Update CHANGELOG.md
        run: |
          echo "# Change Log" > CHANGELOG.md
          echo "" >> CHANGELOG.md

          gh release list | while read line; do
            tagName=$(echo $line | awk '{ print $3 }')
            echo "line: $line --- tag: $tagName"

            json=$(gh release view $tagName --json=name,publishedAt,url,body)
            url=$(echo $json | jq .url)
            name=$(echo $json | jq .name)
            date=$(echo $json | jq .publishedAt | cut -f1 -dT)
            body=$(echo $json | jq .body)
            echo "## [$name]($url) - $date" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "$body"
            echo "" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          done

          cat CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

